<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failover proxy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="failoverStatus" style="height: 10%; margin-bottom: 50px;">
        <h1 style="font-size: xx-large;">Failover proxy</h1>
        <div class="statusProxy">
            <h1>Status: <span id="StatusIp"></span> </h1>
        </div>
        <button class="TestBtn" id="btnTest" onclick="saveToDisk()">Test</button>
        <a id="Logout"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
    </div>
    <!-- whitelist -->
    <div class="whitelist">
        <div class="IpAdresses">
            <div class="toolinformation">
                <h1>IP-adres</h1>
            </div>
            <div id="currentIpAddress" class="IpAdressList" style="margin-top: 50px;"></div>
        </div>
        <div class="domains">
            <div class="toolinformation">
                <h1>Domeinen en websites <span style="color: rgb(0, 255, 0)">whitelist</span> </h1>
            </div>
            <div class="IpAdressList" id="domainList">
                <form>
                    <input type="text" name="text" id="txt" required>
                    <button type="submit" class="btn-list action-add-to-list">
                        <i class="fa fa-plus ignore-click" aria-hidden="true"></i>
                    </button>
                </form>
                <div class="container container-mt">
                    <ul class="ulwhite"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- vaste adressen -->
    <div class="whitelist">
        <div class="IpAdresses">
            <div class="toolinformation">
                <h1>Vaste ip adressen</h1>
            </div>
            <div class="IpAdressList">
                <form>
                    <input type="text" name="text" id="txtv" required>
                    <button type="submit" class="btn-list action-add-to-list">
                        <i class="fa fa-plus ignore-click" aria-hidden="true"></i>
                    </button>
                </form>
                <div class="container container-mt">
                    <ul class="ulvast"></ul>
                </div>
            </div>
        </div>

        <!-- blacklist -->
        <div class="domains">
            <div class="toolinformation">
                <h1>Domeinen en websites <span style="color: red">blacklist</span></h1>
            </div>
            <div class="IpAdressList">
                <form>
                    <input type="text" name="text" id="txtb" required="required">
                    <button type="submit" class="btn-list action-add-to-list">
                        <i class="fa fa-plus ignore-click" aria-hidden="true"></i>
                    </button>
                </form>
                <div class="container container-mt">
                    <ul class="ulblack"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        require('./one.js');
    </script>
</body>

</html>
